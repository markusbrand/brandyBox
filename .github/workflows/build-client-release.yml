# Build Brandy Box client (Windows + Linux) and attach zips to GitHub Releases.
# On "Release published", produces BrandyBox-<tag>-Windows-x64.zip and BrandyBox-<tag>-Linux-x64.zip
# as downloadable assets on the release page.

name: Build Client for Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Tag to build and attach assets to (e.g. v0.1.1). Leave empty to only build (no attach).'
        required: false
        type: string

env:
  # Version for artifact names: release tag or manual input, else 'dev'
  VERSION: ${{ github.event.release.tag_name || github.event.inputs.release_tag || 'dev' }}

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name || github.event.inputs.release_tag || github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies and build
        run: |
          pip install pyinstaller
          pip install -e ./client
          pyinstaller -y client/brandybox.spec

      - name: Zip Windows artifact
        run: |
          Compress-Archive -Path dist/BrandyBox/* -DestinationPath "BrandyBox-${{ env.VERSION }}-Windows-x64.zip"

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: BrandyBox-Windows-x64
          path: BrandyBox-${{ env.VERSION }}-Windows-x64.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name || github.event.inputs.release_tag || github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies and build
        run: |
          pip install pyinstaller
          pip install -e ./client
          pyinstaller -y client/brandybox.spec

      - name: Zip Linux artifact
        run: |
          cd dist && zip -r "../BrandyBox-${{ env.VERSION }}-Linux-x64.zip" BrandyBox && cd ..

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: BrandyBox-Linux-x64
          path: BrandyBox-${{ env.VERSION }}-Linux-x64.zip

  attach-to-release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: (github.event_name == 'release' && github.event.action == 'published') || (github.event_name == 'workflow_dispatch' && github.event.inputs.release_tag != '')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: BrandyBox-*
          merge-multiple: true

      - name: List downloaded files
        run: find . -name '*.zip' -type f

      - name: Upload to Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ github.event.release.tag_name || github.event.inputs.release_tag }}"
          count=0
          while IFS= read -r -d '' f; do
            echo "Uploading $f to release $TAG"
            gh release upload "$TAG" "$f" --clobber
            count=$((count + 1))
          done < <(find . -name 'BrandyBox-*.zip' -type f -print0)
          if [ "$count" -eq 0 ]; then
            echo "No BrandyBox-*.zip files found to upload"
            exit 1
          fi
          echo "Uploaded $count file(s)"
