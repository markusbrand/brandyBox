# Build Brandy Box Tauri client (Windows, Linux, macOS) and attach zips to GitHub Releases.
# On "Release published", produces BrandyBox-<tag>-Windows-x64.zip, -Linux-x64.zip, -macOS-<arch>.zip
# as downloadable assets on the release page.

name: Build Client for Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Tag to build and attach assets to (e.g. v0.2.1). Leave empty to only build (no attach).'
        required: false
        type: string

env:
  # Version for artifact names: release tag or manual input, else 'dev'
  VERSION: ${{ github.event.release.tag_name || github.event.inputs.release_tag || 'dev' }}

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name || github.event.inputs.release_tag || github.ref }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          cache-dependency-path: client-tauri/package-lock.json

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies and build Tauri
        run: |
          cd client-tauri
          npm ci
          npm run tauri:build

      - name: Zip Windows artifact
        run: |
          $bundle = "client-tauri/src-tauri/target/release/bundle"
          Compress-Archive -Path "$bundle/msi/*" -DestinationPath "BrandyBox-${{ env.VERSION }}-Windows-x64.zip"

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: BrandyBox-Windows-x64
          path: BrandyBox-${{ env.VERSION }}-Windows-x64.zip

  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name || github.event.inputs.release_tag || github.ref }}

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          cache-dependency-path: client-tauri/package-lock.json

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: 'client-tauri/src-tauri -> target'

      - name: Install dependencies and build Tauri
        run: |
          cd client-tauri
          npm ci
          npm run tauri:build

      - name: Zip Linux artifact
        run: |
          cd client-tauri/src-tauri/target/release/bundle
          zip -r "../../../../../../BrandyBox-${{ env.VERSION }}-Linux-x64.zip" deb appimage

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: BrandyBox-Linux-x64
          path: BrandyBox-${{ env.VERSION }}-Linux-x64.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name || github.event.inputs.release_tag || github.ref }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          cache-dependency-path: client-tauri/package-lock.json

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: 'client-tauri/src-tauri -> target'

      - name: Install dependencies and build Tauri
        run: |
          cd client-tauri
          npm ci
          npm run tauri:build

      - name: Zip macOS artifact
        id: zip-macos
        run: |
          ARCH=$(echo "$RUNNER_ARCH" | tr '[:upper:]' '[:lower:]')
          ZIP_NAME="BrandyBox-${{ env.VERSION }}-macOS-${ARCH}.zip"
          cd client-tauri/src-tauri/target/release/bundle/dmg
          zip -r "../../../../../../../${ZIP_NAME}" .
          cd -
          echo "zip_path=${ZIP_NAME}" >> $GITHUB_OUTPUT

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: BrandyBox-macOS
          path: ${{ steps.zip-macos.outputs.zip_path }}

  attach-to-release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: (github.event_name == 'release' && github.event.action == 'published') || (github.event_name == 'workflow_dispatch' && github.event.inputs.release_tag != '')
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name || github.event.inputs.release_tag || github.ref }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: BrandyBox-*
          merge-multiple: true

      - name: Show downloaded structure
        run: |
          echo "=== Working directory ==="
          pwd
          echo "=== Directory listing (recursive) ==="
          ls -laR
          echo "=== All .zip files ==="
          find . -name '*.zip' -type f

      - name: Upload to Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ github.event.release.tag_name || github.event.inputs.release_tag }}"
          echo "Target release tag: $TAG"
          count=0
          for f in $(find . -name '*.zip' -type f); do
            echo "Uploading $f to release $TAG"
            gh release upload "$TAG" "$f" --clobber
            count=$((count + 1))
          done
          if [ "$count" -eq 0 ]; then
            echo "No .zip files found to upload"
            exit 1
          fi
          echo "Uploaded $count file(s)"
